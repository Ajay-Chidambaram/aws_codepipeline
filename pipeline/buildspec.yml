version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing prerequisites..."

  pre_build:
    commands:
      - echo "Validating file structure..."
      - test -f pipeline/appspec.yml || (echo "❌ appspec.yml is missing!" && exit 1)
      - test -f pipeline/myapp/index.html || (echo "❌ index.html not found!" && exit 1)
      - test -f pipeline/myapp/scripts/install_dependencies.sh || (echo "❌ install_dependencies.sh missing!" && exit 1)
      - test -f pipeline/myapp/scripts/start_server.sh || (echo "❌ start_server.sh missing!" && exit 1)
      - echo "✅ All required files are present."

  build:
    commands:
      - echo "Preparing deployment artifact..."
      - cp pipeline/appspec.yml .
      - cp pipeline/myapp/index.html .
      - mkdir scripts
      - cp pipeline/myapp/scripts/*.sh scripts/
      - chmod +x scripts/*.sh
      - echo "✅ Build phase complete."
      - ls
      - cat appspec.yml

artifacts:
  files:
    - appspec.yml
    - index.html
    - scripts/*
